<style>
  /* width */
  ::-webkit-scrollbar {
    width: 10px;

  }
   
  /* Handle */

    background: #888; 
  }
  
  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #555; 
  }
</style>
